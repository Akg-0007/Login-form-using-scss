<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <main class="container">
        <section class="content">
          
          <h1 class="content__title">Sign Up</h1>
          <form class="content__form">
            <label for="full-name">Full name</label>
            <input type="text" name="full-name" placeholder="" required="true">
            <label for="email">Email</label>
            <input type="email" name="email" placeholder="akg@venturepact.com" required="true">
            <label for="password">Password</label>
            <input type="password" name="password" placeholder="*********" required="true">
            <label for="password">Confirm Password</label>
            <input type="password" name="password" placeholder="*********" required="true">
            <button type="submit">Get Started</button>
          </form>
          <p class="content__login">Alread have an account? <a href="#">Login</a></p>
        </section>
        <figure class="image">
          <img src="https://images.hdqwalls.com/wallpapers/across-the-spider-verse-c7.jpg" alt="banner">
        </figure>
      </main>
</body>
</html>
